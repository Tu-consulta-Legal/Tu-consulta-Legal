<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta sobre Derecho y Notariado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form id="consultaForm">
        <h2>Consulta sobre Derecho y Notariado</h2>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="consulta">Consulta (máx. 400 palabras):</label>
        <textarea id="consulta" name="consulta" maxlength="2000" required></textarea>
        
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="telefono">Número de contacto:</label>
        <input type="tel" id="telefono" name="telefono" required>
        
        <button type="submit">Enviar</button>
        <p id="mensaje"></p>
    </form>

    <script src="script.js"></script>

</body>
</html>
